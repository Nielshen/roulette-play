<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Spiel</title>
</head>
<body>
    <header>
        <h1>Willkommen zum Roulette</h1>
    </header>
    <main>
        <section id="spielstatus">
            <h2>Spielstatus</h2>
            <p id="statusText">Willkommen zum Roulette!</p>
        </section>

        <section id="ergebnis">
            <h2>Ergebnis</h2>
            <p id="ergebnisText">Wettergebnis</p>
        </section>

        <section id="kontostand">
            <h2>Kontostand</h2>
            <p id="spieler1Geld">Spieler 1: 0€</p>
            <p id="spieler2Geld">Spieler 2: 0€</p>
        </section>

        <section id="spielerauswahl">
            <h2>Spieler auswählen</h2>
            <button id="spieler1Button">Spieler 1</button>
            <button id="spieler2Button">Spieler 2</button>
        </section>

        <section id="wetteinsatz">
            <h2>Wetteinsatz</h2>
            <input type="number" id="einsatzBetrag" value="0" min="0">
        </section>

        <section id="wettoptionen">
            <h2>Wettoptionen</h2>
            <button id="zahlWette">Zahl</button>
            <button id="geradeWette">Gerade</button>
            <button id="ungeradeWette">Ungerade</button>
            <button id="schwarzWette">Schwarz</button>
            <button id="rotWette">Rot</button>
        </section>

        <section id="zahlenwette">
            <h2>Zahlenwette</h2>
            <input type="number" id="wettZahl" value="0" min="0" max="36">
        </section>

        <section id="aktionen">
            <button id="wettePlatzieren">Wette platzieren</button>
            <button id="wettphaseBeenden">Wettphase beenden</button>
        </section>

        <section id="spielstandVerwaltung">
            <h2>Spielstand verwalten</h2>
            <button id="speichernDB">In Datenbank speichern</button>
            <button id="ladenDB">Aus Datenbank laden</button>
            <button id="speichernDatei">In Datei speichern</button>
            <button id="ladenDatei">Aus Datei laden</button>
        </section>

        <section id="spielzuege">
            <h2>Spielzüge</h2>
            <button id="rueckgaengig">Rückgängig</button>
            <button id="wiederholen">Wiederholen</button>
        </section>
    </main>
    <footer>
        <p>Viel Glück und spielen Sie verantwortungsvoll!</p>
    </footer>

    <script>
        document.getElementById('wettePlatzieren').addEventListener('click', function() {
            var spieler = document.getElementById('spieler1Button').classList.contains('active') ? 'Spieler 1' : 'Spieler 2';
            var einsatz = document.getElementById('einsatzBetrag').value;
            var wetttyp = document.querySelector('#wettoptionen button.active').textContent;
            var wettzahl = document.getElementById('wettZahl').value;
            
            var ausgabe = spieler + ' setzt ' + einsatz + '€ auf ' + wetttyp;
            if (wetttyp === 'Zahl') {
                ausgabe += ' ' + wettzahl;
            }
            
            document.getElementById('statusText').textContent = ausgabe;
        });
    </script>
</body>
</html>
