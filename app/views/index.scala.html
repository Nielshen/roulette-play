@()(implicit request: RequestHeader)

@main("Roulette") {
    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-4 shadow-text glow">Roulette</h1>
        </header>
        
        <div class="row g-4">
            <div class="col-lg-8">
                <div class="card shadow mb-4 gold-border">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active text-white" id="game-tab" data-bs-toggle="tab" data-bs-target="#game" type="button" role="tab" aria-selected="true">Spiel</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a href="@routes.HomeController.rules()" class="nav-link text-white">Regeln</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content" id="gameTabContent">
                            <div class="tab-pane fade show active" id="game" role="tabpanel">
                                <div id="rouletteWheel" class="mb-4"></div>
                                
                                <div id="spielstatus" class="alert alert-info shadow-sm">
                                    <h5 class="alert-heading">Spielstatus</h5>
                                    <p id="statusText" class="mb-0">Willkommen zu Roulette!</p>
                                </div>
                                
                                <div id="ergebnis" class="alert alert-success mb-4 shadow-sm d-none">
                                    <h5 class="alert-heading">Ergebnis</h5>
                                    <p id="ergebnisText" class="mb-0"></p>
                                </div>
                                
                                @game_form()
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-4">
                @player_info()
                @game_management()
            </div>
        </div>
        
        <footer class="text-center mt-5">
            <p class="shadow-text glow">Viel Gl√ºck und spielen Sie verantwortungsvoll!</p>
        </footer>
    </div>
}
